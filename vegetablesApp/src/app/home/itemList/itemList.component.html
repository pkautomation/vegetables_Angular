<div class='card'>
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class='table-responsive'>
    <table class='table'>
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of collection">
              <td>
                  {{item.id}}
              </td>
              <td>
                  <a [routerLink]="['/itemDetails', item.id]"> {{item.name}}</a>
              </td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
