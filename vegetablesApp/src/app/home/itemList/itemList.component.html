<app-navbar [pageTitle]="this.pageTitle" (clickBack)="onBack()"></app-navbar>
<div class='card'>
  <div class='table-responsive'>
    <table class='table'>
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of collection; index as i">
          <td>
            {{item.id}}
          </td>
          <td>
          <a [routerLink]="['/itemDetails', item.id]">{{item.name}}</a>
            <td>
              <a (click)="deleteMe(i)">
                <mdb-icon fas icon="minus"></mdb-icon>
              </a>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
